name: "Vibrant"
description: "Orange and green colorful energetic theme"

colors:
  light:
    primary: "#f97316"
    secondary: "#ea580c"
    text: "#1c1917"
    textLight: "#78716c"
    background: "#ffffff"
    backgroundSecondary: "#fafaf9"
    border: "#e7e5e4"
    success: "#22c55e"
    error: "#dc2626"
  dark:
    primary: "#fb923c"
    secondary: "#fdba74"
    text: "#fafaf9"
    textLight: "#d6d3d1"
    background: "#1c1917"
