name: "Modern"
description: "Teal and cyan modern theme with rounded elements"

colors:
  light:
    primary: "#14b8a6"
    secondary: "#0d9488"
    text: "#0f172a"
    textLight: "#64748b"
    background: "#ffffff"
    backgroundSecondary: "#f8fafc"
    border: "#e2e8f0"
    success: "#22c55e"
    error: "#ef4444"
  dark:
    primary: "#5eead4"
    secondary: "#2dd4bf"
    text: "#f1f5f9"
    textLight: "#cbd5e1"
    background: "#0f172a"
    backgroundSecondary: "#1e293b"
    border: "#334155"
    success: "#4ade80"
    error: "#f87171"

typography:
  fontFamily: "-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif"
  fontFamilyMono: "'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace"
  baseFontSize: "16px"

spacing:
  xs: "0.25rem"
  sm: "0.5rem"
  md: "1rem"
  lg: "1.5rem"
  xl: "2rem"
  xxl: "3rem"

layout:
  borderRadius: "8px"
  maxWidth: "1280px"
