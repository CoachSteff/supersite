name: "Minimal"
description: "High-contrast black and white minimalist theme"

colors:
  light:
    primary: "#000000"
    secondary: "#404040"
    text: "#000000"
    textLight: "#666666"
    background: "#ffffff"
    backgroundSecondary: "#f5f5f5"
    border: "#e0e0e0"
    success: "#008000"
    error: "#ff0000"
  dark:
    primary: "#ffffff"
    secondary: "#cccccc"
    text: "#ffffff"
    textLight: "#999999"
    background: "#000000"
    backgroundSecondary: "#1a1a1a"
    border: "#333333"
    success: "#00ff00"
    error: "#ff3333"

typography:
  fontFamily: "'Helvetica Neue', Helvetica, Arial, sans-serif"
  fontFamilyMono: "'Courier New', Courier, monospace"
  baseFontSize: "16px"

spacing:
  xs: "0.25rem"
  sm: "0.5rem"
  md: "1rem"
  lg: "1.5rem"
  xl: "2rem"
  xxl: "3rem"

layout:
  borderRadius: "0px"
  maxWidth: "1100px"
