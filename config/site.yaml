site:
  name: SuperSite
  description: A universal AI-powered website template
  logo: /logo.png
  favicon: /favicon.ico
  url: https://supersite.example.com
branding:
  theme: base
  primaryUser: accounts
admin:
  toolbar: true
auth:
  enabled: true
  requireApproval: false
seo:
  defaultTitle: SuperSite
  titleTemplate: '%s | SuperSite'
  defaultDescription: Universal AI-powered website template built with Next.js
  ogImage: /og-image.png
  twitterHandle: '@supersite'
navigation:
  autoGenerate: true
  customLinks:
    - title: Blog
      path: /blog
    - title: Markdown Showcase
      path: /markdown-showcase
    - title: Contact
      path: /contact
chat:
  enabled: true
  provider: anthropic
  model: claude-sonnet-4-20250514
  systemPrompt: You are a helpful AI assistant for this website. Answer questions based on the provided context. Be concise, friendly, and helpful. You can perform actions on the page - see the AI Actions documentation.
  temperature: 0.7
  maxTokens: 1024
  streaming: true
  voice:
    enabled: true
    language: en-US
  actions:
    enabled: true
    allowNavigation: true
    allowSearch: true
    allowExternalLinks: true
  memory:
    enabled: true
    maxMessages: 50
  shortcuts:
    enabled: true
    openChat: mod+k
  suggestions:
    enabled: true
    maxSuggestions: 3
  multilingual:
    enabled: true
    fallbackLanguage: en
    autoDetect: true
  window:
    position: bottom-right
    width: 400
    height: 600
  button:
    position: bottom-right
    offsetX: 0
    offsetY: 20
    icon: sparkles
  welcomeMessage: Hi! I'm your AI assistant. Ask me anything about this site, or use voice input!
  placeholder: Ask me anything...
features:
  search: true
  blog: true
  contactForm: true
  analytics: false
content:
  customDirectory: content-custom
  templateDirectory: content
social:
  twitter: https://twitter.com/supersite
  github: https://github.com/coachsteff/supersite
  linkedin: ''
  youtube: ''
  instagram: ''
hero:
  heading: Build Amazing Websites with AI
  subheading: SuperSite is the fastest way to create intelligent, beautiful sites
  ctaText: Get Started
  ctaLink: /contact
multilingual:
  enabled: true
  defaultLanguage: en
  supportedLanguages:
    - en
    - nl
    - fr
  useAiTranslation: true
  caching:
    enabled: true
    strategy: filesystem
    directory: .cache/translations
  seo:
    generateHreflang: true
