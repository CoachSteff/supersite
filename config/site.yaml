site:
  name: "Supersite"
  description: "A universal AI-powered website template"
  logo: "/logo.png"
  favicon: "/favicon.ico"
  url: "https://supersite.example.com"

branding:
  theme: "default"                     # Theme name: default, modern, minimal, dark, vibrant, or custom/your-theme
  # Legacy support (deprecated - use theme instead)
  primaryColor: "#2563eb"
  secondaryColor: "#1e40af"
  fontFamily: "-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif"

seo:
  defaultTitle: "Supersite"
  titleTemplate: "%s | Supersite"
  defaultDescription: "Universal AI-powered website template built with Next.js"
  ogImage: "/og-image.png"
  twitterHandle: "@supersite"

navigation:
  autoGenerate: true
  customLinks:
    - title: "Blog"
      path: "/blog"
    - title: "Contact"
      path: "/contact"

chat:
  enabled: true
  provider: "anthropic"
  model: "claude-3-5-sonnet-20241022"
  systemPrompt: "You are a helpful assistant for the Supersite demo. Answer questions based on the provided context. Be concise and friendly."
  temperature: 0.7
  maxTokens: 1024
  button:
    position: "bottom-center"
    offsetX: 0
    offsetY: 20
    icon: "message-circle"
  window:
    position: "bottom-right"  # bottom-right | bottom-center | bottom-left | right-docked | bottom-docked | left-docked
    width: 400
    height: 600
  welcomeMessage: "Hi! Welcome to Supersite. How can I help you?"
  placeholder: "Ask me anything about our site..."
  
features:
  search: true
  blog: true
  contactForm: true
  analytics: false

content:
  customDirectory: "content-custom"    # User content location (override in site.local.yaml)
  templateDirectory: "content"          # Template content location (don't change)
